<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="page__header header">
        <img class="header__logo" src="<%=require('./images/vector.svg')%>" alt="Логтип Mesto">
    </header>
    <main class="content">
        <section class="content__profile profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="#" alt="Аватар пользователя">
                <div class="profile__figure">
                    <div class="profile__icon"></div>
                </div>
            </div>
            
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__fullname"></h1>
                    <p class="profile-info__description"></p>
                </div>
                <button type="button" class="profile-info__edit-btn"></button>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="photo-cards">
            <template id="cards_template">
                <div class="photo-cards__item">
                    <button type="button" class="photo-cards__bucket"></button>
                    <img class="photo-cards__img">
                    <div class="photo-cards__text-container">
                        <h2 class="photo-cards__title"></h2>
                        <div class="photo-card__container-like">
                            <button type="button" class="photo-cards__like"></button>
                            <p class="photo-card__like-count">1</p>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="editPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-profile" class="popup__form" action="" novalidate>
                <label class="popup__label">
                    <input name="name" class="popup__input" id="inputFullname" type="text" required minlength="2" maxlength="40">
                    <span id="error-inputFullname" class="popup__error"></span>
                </label>
                <label class="popup__label">
                    <input name="job" class="popup__input" id="inputJob" type="text" required minlength="2" maxlength="200">
                    <span id="error-inputJob" class="popup__error"></span>
                </label>
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="editAvatarPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="edit-profile" class="popup__form" action="" novalidate>
                <label class="popup__label">
                    <input value="Ссылка на аватар" name="link" class="popup__input popup__input_avatar" id="linkImg" type="url" required>
                    <span id="error-linkImg" class="popup__error"></span>
                </label>
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="addPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="addCard" class="popup__form" action="" novalidate>
                <label class="popup__label">
                    <input value="Название" name="name" class="popup__input popup__input_name" id="nameMesto" type="text" required minlength="2" maxlength="30">
                    <span id="error-nameMesto" class="popup__error"></span>
                </label>
                <label class="popup__label">
                    <input value="Ссылка на картинку" name="link" class="popup__input popup__input_link" id="linkImg" type="url" required>
                    <span id="error-linkImg" class="popup__error"></span>
                </label>
                <button type="submit" id="addBtn" class="popup__save-btn popup__save-btn_error">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="confirmPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" id="addBtn" class="popup__save-btn popup__save-btn_error">Да</button>
            </form>
        </div>
    </div>

    <div class="popup" id="imgPopup">
        <div class="popup__container popup__container_img">
            <img  class="popup__img">
            <p class="popup__text"></p>
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
</body>
</html>
