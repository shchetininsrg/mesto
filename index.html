<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="page__header header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логтип Mesto">
    </header>
    <main class="content">
        <section class="content__profile profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__fullname">Жак-Ив Кусто</h1>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile-info__edit-btn"></button>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="photo-cards">
            <template id="cards_template">
                <div class="photo-cards__item">
                    <button type="button" class="photo-cards__bucket"></button>
                    <img class="photo-cards__img">
                    <div class="photo-cards__text-container">
                        <h2 class="photo-cards__title"></h2>
                        <button type="button" class="photo-cards__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="editPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-profile" class="popup__form" action="">
                <input name="fullnameInput" class="popup__input" id="inputFullname" type="text">
                <input name="jobInput" class="popup__input" id="inputJob" type="text">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="addPopup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="addCard" class="popup__form popup__form_add" action="">
                <input value="Название" name="nameMesto" class="popup__input popup__input_name" id="nameMesto" type="text">
                <input value="Ссылка на картинку" name="linkImg" class="popup__input popup__input_link" id="linkImg" type="text">
                <button type="submit" class="popup__save-btn">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup " id="imgPopup">
        <div class="popup__container popup__container_img">
            <img  class="popup__img">
            <p class="popup__text"></p>
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
