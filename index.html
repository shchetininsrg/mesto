<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="page__header header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логтип Mesto"></header><main class="content"><section class="content__profile profile"><img class="profile__avatar" src="80418caae4469e31b76a.jpg" alt="Аватар пользователя"><div class="profile-info"><div class="profile-info__container"><h1 class="profile-info__fullname">Жак-Ив Кусто</h1><p class="profile-info__description">Исследователь океана</p></div><button type="button" class="profile-info__edit-btn"></button></div><button type="button" class="profile__add-btn"></button></section><section class="photo-cards"><template id="cards_template"><div class="photo-cards__item"><button type="button" class="photo-cards__bucket"></button> <img class="photo-cards__img"><div class="photo-cards__text-container"><h2 class="photo-cards__title"></h2><button type="button" class="photo-cards__like"></button></div></div></template></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="editPopup"><div class="popup__container"><button type="button" class="popup__close-btn"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-profile" class="popup__form" action="" novalidate><label class="popup__label"><input name="name" class="popup__input" id="inputFullname" required minlength="2" maxlength="40"> <span id="error-inputFullname" class="popup__error"></span></label> <label class="popup__label"><input name="job" class="popup__input" id="inputJob" required minlength="2" maxlength="200"> <span id="error-inputJob" class="popup__error"></span></label> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></div><div class="popup" id="addPopup"><div class="popup__container"><button type="button" class="popup__close-btn"></button><h2 class="popup__title">Новое место</h2><form name="addCard" class="popup__form" action="" novalidate><label class="popup__label"><input value="Название" name="name" class="popup__input popup__input_name" id="nameMesto" required minlength="2" maxlength="30"> <span id="error-nameMesto" class="popup__error"></span></label> <label class="popup__label"><input value="Ссылка на картинку" name="link" class="popup__input popup__input_link" id="linkImg" type="url" required> <span id="error-linkImg" class="popup__error"></span></label> <button type="submit" id="addBtn" class="popup__save-btn popup__save-btn_error">Создать</button></form></div></div><div class="popup" id="imgPopup"><div class="popup__container popup__container_img"><img class="popup__img"><p class="popup__text"></p><button type="button" class="popup__close-btn"></button></div></div></body></html>
