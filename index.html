<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="page__header header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логтип Mesto">
    </header>
    <main class="content">
        <section class="content__profile profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__fullname">Жак-Ив Кусто</h1>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
                <button class="profile-info__edit-btn"></button>
            </div>
            <button class="profile__add-btn"></button>
        </section>
        <section class="photo-cards">
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1088404-unsplash.jpg" alt="Пейзаж Карачаевск">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Карачаевск</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1404681-unsplash.jpg" alt="Пейзаж Гора Эльбрус">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Гора Эльбрус</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1556355-unsplash.jpg" alt="Пейзаж Домбай">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Домбай</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1088404-unsplash.jpg" alt="Пейзаж Карачаевск">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Карачаевск</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1404681-unsplash.jpg" alt="Пейзаж Домбай">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Домбай</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
            <div class="photo-cards__item">
                <img class="photo-cards__img" src="./images/photo-cards/kirill-pershin-1556355-unsplash.jpg" alt="Пейзаж Карачаево-Черкессия">
                <div class="photo-cards__text-container">
                    <p class="photo-cards__title">Карачаево-Черкессия</p>
                    <img class="photo-cards__like" src="./images/Group.svg" alt="Кнопка like">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-btn"></button>
            <form class="popup__form" action="">
                
                <h2 class="popup__title">Редактировать профиль</h2>
                <input value="" class="popup__input popup__input_fullname" type="text">
                <input class="popup__input popup__input_description" type="text">
                <button class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
